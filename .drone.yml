---
kind: pipeline
type: docker
name: backend

steps:
  - name: build
    image: golang:latest
    volumes:
      - name: deps
        path: /go
    commands:
      - make

  - name: linter
    image: golang:latest
    volumes:
      - name: deps
        path: /go
    commands:
      - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s v1.32.2
      - ./bin/golangci-lint run

  - name: gcr
    image: plugins/gcr
    settings:
      repo: discord-fox-bot/fox
      json_key:
        from_secret: gcr_credentials
      tags:
        - latest
        - "${DRONE_COMMIT_SHA}"
      build_args:
        - version="latest"
        - build="${DRONE_COMMIT_SHA}"
    when:
      event: [push]
      branch: [master]


  - name: telegram
    image: appleboy/drone-telegram
    settings:
      to: 790376882
      format: markdown
      token:
        from_secret: telegram_token
      message: >
        *{{repo.name}}*  

        [Build {{build.number}}]({{build.link}}) by {{commit.author}} {{#success build.status}}succeeded{{else}}failed{{/success}} in {{since build.started}} 

        `{{truncate commit.sha 8}}`: "{{commit.message}}"

volumes:
  - name: deps
    host:
      path: /var/lib/cache/godeps/
